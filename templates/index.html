<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš‚ Trainline UK Journey Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .quick-routes {
            grid-column: 1 / -1;
        }

        .routes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .route-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .route-card:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .route-card.selected {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .results {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .swap-btn {
            background: #17a2b8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .routes-grid {
                grid-template-columns: 1fr;
            }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-train"></i> Trainline UK Journey Planner</h1>
            <p>Plan your perfect train journey across the UK</p>
        </div>

        <div class="main-content">
            <!-- Train Search Card -->
            <div class="card">
                <h2><i class="fas fa-search"></i> Search Trains</h2>
                
                <div class="form-group">
                    <label for="fromStation">From Station</label>
                    <input type="text" id="fromStation" placeholder="e.g., London, Manchester">
                </div>

                <button class="btn swap-btn" onclick="swapStations()" title="Swap stations">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="form-group">
                    <label for="toStation">To Station</label>
                    <input type="text" id="toStation" placeholder="e.g., Edinburgh, Birmingham">
                </div>

                <div class="form-group">
                    <label for="travelDate">Travel Date</label>
                    <input type="date" id="travelDate">
                </div>

                <div class="form-group">
                    <label for="travelTime">Departure Time (Optional)</label>
                    <input type="time" id="travelTime">
                </div>

                <button class="btn" onclick="searchTrains()">
                    <i class="fas fa-search"></i> Search Trains
                </button>
            </div>

            <!-- Station Info Card -->
            <div class="card">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('station-info')">
                        <i class="fas fa-info-circle"></i> Station Info
                    </div>
                    <div class="tab" onclick="switchTab('find-stations')">
                        <i class="fas fa-map-marker-alt"></i> Find Stations
                    </div>
                </div>

                <div id="station-info" class="tab-content active">
                    <div class="form-group">
                        <label for="stationName">Station Name</label>
                        <input type="text" id="stationName" placeholder="e.g., London King's Cross">
                    </div>
                    <button class="btn btn-secondary" onclick="getStationInfo()">
                        <i class="fas fa-info"></i> Get Info
                    </button>
                </div>

                <div id="find-stations" class="tab-content">
                    <div class="form-group">
                        <label for="citySearch">City or Area</label>
                        <input type="text" id="citySearch" placeholder="e.g., Birmingham, Manchester">
                    </div>
                    <button class="btn btn-secondary" onclick="findStations()">
                        <i class="fas fa-search"></i> Find Stations
                    </button>
                </div>
            </div>

            <!-- Quick Routes Card -->
            <div class="card quick-routes">
                <h2><i class="fas fa-bolt"></i> Popular UK Routes</h2>
                <p>Click on a route to search quickly, or <button class="btn btn-success" onclick="loadPopularRoutes()" style="display: inline; padding: 5px 10px; font-size: 14px;"><i class="fas fa-list"></i> View All Routes</button></p>
                
                <div class="routes-grid" id="quickRoutes">
                    <!-- Routes will be loaded here -->
                </div>
            </div>

            <!-- Results Card -->
            <div class="card results" id="resultsCard" style="display: none;">
                <h2><i class="fas fa-ticket-alt"></i> Results</h2>
                <div id="results" class="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('travelDate').value = new Date().toISOString().split('T')[0];
        
        // Load quick routes on page load
        loadQuickRoutes();

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function swapStations() {
            const fromStation = document.getElementById('fromStation');
            const toStation = document.getElementById('toStation');
            
            const temp = fromStation.value;
            fromStation.value = toStation.value;
            toStation.value = temp;
        }

        function showResults(content, isError = false) {
            const resultsCard = document.getElementById('resultsCard');
            const results = document.getElementById('results');
            
            resultsCard.style.display = 'block';
            results.className = isError ? 'result-content error' : 'result-content success';
            results.textContent = content;
            
            // Scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading() {
            const resultsCard = document.getElementById('resultsCard');
            const results = document.getElementById('results');
            
            resultsCard.style.display = 'block';
            results.className = 'result-content';
            results.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
        }

        async function searchTrains() {
            const fromStation = document.getElementById('fromStation').value.trim();
            const toStation = document.getElementById('toStation').value.trim();
            const travelDate = document.getElementById('travelDate').value;
            const travelTime = document.getElementById('travelTime').value;

            if (!fromStation || !toStation) {
                showResults('Please enter both departure and destination stations.', true);
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/search_trains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from_station: fromStation,
                        to_station: toStation,
                        date: travelDate,
                        time: travelTime
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResults(data.data);
                } else {
                    showResults(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showResults(`Network error: ${error.message}`, true);
            }
        }

        async function getStationInfo() {
            const stationName = document.getElementById('stationName').value.trim();

            if (!stationName) {
                showResults('Please enter a station name.', true);
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/station_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        station_name: stationName
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResults(data.data);
                } else {
                    showResults(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showResults(`Network error: ${error.message}`, true);
            }
        }

        async function findStations() {
            const citySearch = document.getElementById('citySearch').value.trim();

            if (!citySearch) {
                showResults('Please enter a city or area name.', true);
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/find_stations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        search_term: citySearch
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResults(data.data);
                } else {
                    showResults(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showResults(`Network error: ${error.message}`, true);
            }
        }

        async function loadQuickRoutes() {
            try {
                const response = await fetch('/api/quick_routes');
                const data = await response.json();
                
                if (data.success) {
                    const routesGrid = document.getElementById('quickRoutes');
                    routesGrid.innerHTML = '';
                    
                    data.routes.forEach(route => {
                        const routeCard = document.createElement('div');
                        routeCard.className = 'route-card';
                        routeCard.innerHTML = `
                            <strong>${route.from} â†’ ${route.to}</strong>
                            <br>
                            <small>${route.description}</small>
                        `;
                        routeCard.onclick = () => selectQuickRoute(route.from, route.to);
                        routesGrid.appendChild(routeCard);
                    });
                }
            } catch (error) {
                console.error('Failed to load quick routes:', error);
            }
        }

        function selectQuickRoute(from, to) {
            document.getElementById('fromStation').value = from;
            document.getElementById('toStation').value = to;
            
            // Highlight selected route
            document.querySelectorAll('.route-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Auto-search
            searchTrains();
        }

        async function loadPopularRoutes() {
            showLoading();

            try {
                const response = await fetch('/api/popular_routes?country=UK');
                const data = await response.json();
                
                if (data.success) {
                    showResults(data.data);
                } else {
                    showResults(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showResults(`Network error: ${error.message}`, true);
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                
                if (activeElement.id === 'fromStation' || activeElement.id === 'toStation' || 
                    activeElement.id === 'travelDate' || activeElement.id === 'travelTime') {
                    searchTrains();
                } else if (activeElement.id === 'stationName') {
                    getStationInfo();
                } else if (activeElement.id === 'citySearch') {
                    findStations();
                }
            }
        });
    </script>
</body>
</html>
